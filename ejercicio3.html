<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <span class="detalles"></span>
            <div>
                <div>
                    <div style="padding: 0.5rem; margin-top: 0.5rem ;">
                        <label for="valor1">Valor 1</label>
                        <input id="valor1" type="text" style="padding: 4px;">
                    </div>
                    <div style="padding: 0.5rem; margin-top: 0.5rem ;">
                        <label for="valor2">Valor 2</label>
                        <input id="valor2" type="text" style="padding: 4px;">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button" style="padding: 0.5rem; margin-right:1rem; margin-top: 1rem ;">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button" style="padding: 0.5rem; margin-right:1rem; margin-top: 1rem ;">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Escr칤be aqu칤 tu c칩digo

    //Defino variables para rescatar los inputs
    var valor1 = document.getElementById("valor1");
    var valor2 = document.getElementById("valor2");
    //var resultado = document.querySelector(".resultado");

    //Defino eventos de escucha al hacer click en cada bot칩n
    var suma = document.getElementById("btn-sumar");
    var resta = document.getElementById("btn-restar");

    //Agrego las escuchas al hacer click en cada bot칩n para dar las instrucciones espec칤ficas
    suma.addEventListener('click', function (event) {
        var sumaResultado = parseInt(valor1.value) + parseInt(valor2.value);
        //Viendo que capture la variable adecuada
        //alert(sumaResultado);
        document.querySelector(".detalles").innerHTML = ""
        document.querySelector(".resultado").innerHTML = `游녤游낕la suma es ${sumaResultado}`;    
    })
    
    resta.addEventListener('click', function (event) {
        var restaResultado = parseInt(valor1.value) - parseInt(valor2.value);
        //Viendo que capture la variable adecuada
        //alert(sumaResultado);
        if (restaResultado >= 0) {
            document.querySelector(".resultado").innerHTML = `游녤游낕la resta es ${restaResultado}`;
    } else {
        document.querySelector(".resultado").innerHTML = "游녤游낕la resta es 0";
        document.querySelector(".detalles").innerHTML = "(en realidad es negativo, pero aqu칤 no lo mostramos)";
    }    
    })
    </script>
</body>

</html>
