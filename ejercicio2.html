<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
<div>
    <div>
        <h2>
            Paleta de colores
        </h2>
        <div style="display: flex;">
            <div style="display: flex;flex-direction: column;">
                <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                </button>
            </div>
            <div style="width: 500px;height: 600px">
                <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
    // Escríbe aquí tu código

    //Defino la variable a escuchar el evento, para todos los botones que podrían ser presionados
    var colorPick = document.getElementsByTagName("button");
    
    //Como son varios, hago el listener para cada uno, cada vez que se hace click toma el color de fondo
    for (var i = 0; i < colorPick.length; i++) {
        colorPick[i].addEventListener('click', function (event) {
            var backgroundColor = event.target.style.backgroundColor;
            //Asigno el color de fondo recogido antes a la caja de muestra
            document.getElementById('caja').setAttribute('style', 'border:1px solid black;width: 100%;height: 100%;background-color: ' + backgroundColor);
        });
    }
    
    </script>
</body>

</html>
